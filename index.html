<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- style File -->
    <link rel="stylesheet" href="style.css" />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Social Links Profile | Frondend Mentor</title>
  </head>
  <body>
    <div class="container">
      <div class="image-holder">
        <img src="images/avatar-jessica.jpeg" alt="Jessica" />
      </div>
      <div class="text-holder">
        <h2 class="name">Jessica Randall</h2>
        <p class="address">London, United Kingdom</p>
        <p class="subline">"Front-end developer and reader"</p>
      </div>
      <div class="social-links">
        <div class="github">
          <a href="https://github.com/" target="_blank">Github</a>
        </div>
        <div class="frontend-mentor">
          <a href="https://www.frontendmentor.io/" target="_blank"
            >Frontend Mentor</a
          >
        </div>
        <div class="linkedin">
          <a href="https://www.linkedin.com/" target="_blank">Linkedin</a>
        </div>
        <div class="x">
          <a href="https://x.com/" target="_blank">X</a>
        </div>
        <div class="instagram">
          <a href="https://www.instagram.com/" target="_blank">Instagram</a>
        </div>
      </div>
    </div>
    <br />
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/hardaway-2000"
        >Mohamed Alaa</a
      >.
    </div>
  </body>
</html>
